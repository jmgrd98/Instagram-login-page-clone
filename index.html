<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Instagram</title>
</head>
<body>
    
    <main>

        <form method="post">

            <fieldset>

                <img src="instagram-logo.png" alt="Instagram Logo" id="instagram">
                <input type="text" placeholder="Telefone, nome de usuário ou email">
                <input type="password" placeholder="Senha">

                <button type="submit">Entrar</button>
            
            <section id="div">
                <hr>
                <span>OU</span>
                <hr>
            </section>

            <section>
                <div id="login-facebook">
                <img src="facebook-logo.png" alt="Facebook Logo" id="facebook"><a href="https://www.facebook.com/" target="_blank">Entrar com o Facebook</a>
                </div>
                <div id="esqueceu-senha">
                <a href="#">Esqueceu a senha?</a>
                </div>
            </section>

            </fieldset>

            <section id="nao-tem-conta">
                <p>Não tem uma conta?</p>
                <a href="#">Cadastre-se</a>
            </section>


        </form>

        <section id="obtenha-o-app">
            <p>Obtenha o aplicativo.</p>

            <div id="stores">
                <img src="app-store.png" alt="Baixar na App Store">
                <img src="google-play.png" alt="Disponível no Google Play">
            </div>
        </section>
        
    </main>

    <aside>

        <img src="mockup.png" alt="Mockup">

    </aside>

</body>
</html>
